<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="form-horizontal" id="formlogin" action="./home.html">
                    <fieldset class="center">
                        <legend>Login</legend>
                        <div class="form-group">
                            <div class="col-md-10">
                                <input class="form-control" name="user" id="user" placeholder="Username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <input class="form-control" name="pass" id="pass" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.2.1.js"></script>
</html>
